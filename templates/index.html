        .upload-icon {

        .btn {

        .status-pending { background: #ffd700; color: #000; }
        .status-processing { background: #4169e1; color: white; }
        .status-completed { background: #32cd32; color: white; }
        .status-failed { background: #ff4444; color: white; }
        .progress-bar {
            width: 100%;

        }
        .progress-fill {
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .image-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .image-item .image-info {
            padding: 8px;
            background: #f8f9fa;
            font-size: 0.9em;
            text-align: center;
        }
        .copy-url {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 5px;
        }
        .copy-url:hover {
            background: #218838;
        }
        .error-msg {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .folder-id {
            font-family: 'Courier New', monospace;

            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status-message {
            color: #667eea;
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        .status-message.waiting::before {
            content: "â³";
            margin-right: 8px;
            animation: spin 2s linear infinite;
        }
        .status-message.saving {
            color: #32cd32;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .progress-fill {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ PPT to Images</h1>
            <p>ä¸Šä¼  PowerPoint æ–‡ä»¶ï¼Œå¿«é€Ÿè½¬æ¢ä¸ºé«˜æ¸…å›¾ç‰‡</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¤</div>
                <p style="font-size: 1.2em; margin-bottom: 10px;">æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ </p>
                <p style="color: #666;">æ”¯æŒ .ppt å’Œ .pptx æ ¼å¼</p>
                <input type="file" id="fileInput" accept=".ppt,.pptx">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©æ–‡ä»¶
                </button>
            </div>
            <div id="selectedFile" style="margin-top: 15px; display: none;">
                <p>å·²é€‰æ‹©: <span id="fileName"></span></p>
                <button class="btn" onclick="uploadFile()">å¼€å§‹è½¬æ¢</button>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">ğŸ“‹ è½¬æ¢ä»»åŠ¡</h2>
            <div id="tasksList">
                <p style="color: #999; text-align: center;">æš‚æ— ä»»åŠ¡</p>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        // æ‹–æ”¾ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.name.endsWith('.ppt') && !file.name.endsWith('.pptx')) {
                alert('è¯·é€‰æ‹© .ppt æˆ– .pptx æ ¼å¼çš„æ–‡ä»¶');
                return;
            }
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('selectedFile').style.display = 'block';
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/convert-async', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('ä¸Šä¼ æˆåŠŸï¼ä»»åŠ¡ ID: ' + data.task_id);
                    selectedFile = null;
                    document.getElementById('selectedFile').style.display = 'none';
                    fileInput.value = '';
                    loadTasks();
                    startPolling();
                } else {
                    alert('ä¸Šä¼ å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                
                const tasksList = document.getElementById('tasksList');
                
                if (data.tasks.length === 0) {
                    tasksList.innerHTML = '<p style="color: #999; text-align: center;">æš‚æ— ä»»åŠ¡</p>';
                    return;
                }

                tasksList.innerHTML = data.tasks.map(task => `
                    <div class="task-item">
                        <div class="task-header">
                            <span class="task-filename">ğŸ“„ ${task.filename}</span>
                            <span class="status-badge status-${task.status}">
                                ${getStatusText(task.status)}
                            </span>
                        </div>
                        <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                            ä»»åŠ¡/æ–‡ä»¶å¤¹ ID: <span class="folder-id">${task.task_id}</span>
                        </div>
                        ${task.status === 'processing' || task.status === 'pending' ? `
                            <div class="status-message ${task.status_message && task.status_message.includes('âœ“') ? 'saving' : 'waiting'}">
                                ${task.status_message || 'å¤„ç†ä¸­...'}
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${task.progress}%">
                                    ${task.progress}%
                                </div>
                            </div>
                            ${task.total_slides > 0 && task.current_slide > 0 ? `
                                <div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                    <p style="color: #666; font-size: 0.9em; margin-bottom: 5px;">
                                        <strong>è¿›åº¦:</strong> ${task.current_slide} / ${task.total_slides} å¼ 
                                    </p>
                                    <div style="background: #e0e0e0; height: 4px; border-radius: 2px; overflow: hidden;">
                                        <div style="background: #32cd32; height: 100%; width: ${(task.current_slide / task.total_slides * 100).toFixed(1)}%;"></div>
                                    </div>
                                </div>
                            ` : task.total_slides > 0 ? `
                                <p style="color: #666; font-size: 0.9em; margin-top: 8px;">
                                    æ€»å…± ${task.total_slides} å¼ å¹»ç¯ç‰‡
                                </p>
                            ` : ''}
                        ` : ''}
                        ${task.status === 'completed' && task.images ? `
                            <div style="margin-top: 15px;">
                                <p style="font-weight: bold; margin-bottom: 10px; color: #32cd32;">
                                    âœ… ${task.status_message || 'å®Œæˆï¼'} å…± ${task.images.length} å¼ å›¾ç‰‡
                                </p>
                                <div class="images-grid">
                                    ${task.images.map(img => `
                                        <div class="image-item">
                                            <img src="${img.url}" alt="Slide ${img.slide_number}">
                                            <div class="image-info">
                                                ç¬¬ ${img.slide_number} é¡µ
                                                <button class="copy-url" onclick="copyUrl('${img.url}')">
                                                    å¤åˆ¶ URL
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${task.error ? `
                            <div class="error-msg">
                                âŒ é”™è¯¯: ${task.error}
                            </div>
                        ` : ''}
                        <p style="color: #999; font-size: 0.85em; margin-top: 10px;">
                            åˆ›å»ºæ—¶é—´: ${new Date(task.created_at).toLocaleString('zh-TW')}
                        </p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'ç­‰å¾…ä¸­',
                'processing': 'å¤„ç†ä¸­',
                'completed': 'å·²å®Œæˆ',
                'failed': 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            });
        }

        let pollingInterval = null;

        function startPolling() {
            if (pollingInterval) return;
            pollingInterval = setInterval(() => {
                loadTasks();
            }, 1000); // æ¯ 1 ç§’åˆ·æ–°ä¸€æ¬¡ï¼Œè®©è¿›åº¦æ›´æµç•…
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½ä»»åŠ¡åˆ—è¡¨
        loadTasks();
        startPolling();
    </script>
</body>
